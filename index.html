<!DOCTYPE html>
<html lang="KR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>신월 7동 하늘지도</title>

<!-- 인하대학교 지역사회와디자인 수업 과제로 제작되었습니다.-->
<!-- 인하대학교 디자인융합학과 12203894 김선표 제작 -->
<!-- 본 자료의 무단 복제 및 허가 없는 사용을 금합니다. -->
<!-- 2024.04.15. 제작 -->

<script>
// 사용자의 디바이스 유형을 확인하고 적절한 페이지로 리디렉션
function redirectBasedOnDevice() {
    // 모바일 기기인지 확인
    const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
  
    // 모바일 기기라면 모바일 페이지로 리디렉션
    if (isMobile) {
        window.location.href = 'mobile.html'; // 모바일 페이지 URL로 변경
    } else {
        // 모바일이 아니라면 데스크톱 페이지로 리디렉션
        window.location.href = 'desktop.html'; // 데스크톱 페이지 URL로 변경
    }
}

// 페이지가 로드될 때 리디렉션 함수 실행
window.onload = redirectBasedOnDevice;
</script>
</head>
<body>

</body>
</html>
